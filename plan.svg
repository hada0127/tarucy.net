<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <!-- 카메라 경로 그라데이션 -->
    <linearGradient id="cameraPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ffff"/>
    </marker>
    <!-- 카메라 아이콘 -->
    <symbol id="camera" viewBox="0 0 24 24">
      <rect x="2" y="6" width="16" height="12" rx="2" fill="#00ffff" opacity="0.8"/>
      <polygon points="18,8 24,5 24,19 18,16" fill="#00ffff" opacity="0.8"/>
      <circle cx="10" cy="12" r="3" fill="#0a0a15"/>
    </symbol>
    <!-- 웨이포인트 글로우 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="#0a0a15"/>
  
  <!-- 그리드 (도로) -->
  <g stroke="#1a1a2e" stroke-width="1" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>
  
  <!-- 메인 스트리트 (넓은 도로) -->
  <rect x="280" y="0" width="40" height="600" fill="#1a1a2e"/>
  <rect x="0" y="260" width="800" height="40" fill="#1a1a2e"/>
  
  <!-- 도로 중앙선 -->
  <line x1="300" y1="0" x2="300" y2="260" stroke="#ffff00" stroke-width="2" stroke-dasharray="10,10" opacity="0.6"/>
  <line x1="300" y1="300" x2="300" y2="600" stroke="#ffff00" stroke-width="2" stroke-dasharray="10,10" opacity="0.6"/>
  <line x1="0" y1="280" x2="280" y2="280" stroke="#ffff00" stroke-width="2" stroke-dasharray="10,10" opacity="0.6"/>
  <line x1="320" y1="280" x2="800" y2="280" stroke="#ffff00" stroke-width="2" stroke-dasharray="10,10" opacity="0.6"/>
  
  <!-- 블록 A: 고층 빌딩 구역 (좌상단) -->
  <g opacity="0.7">
    <rect x="20" y="20" width="60" height="70" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="90" y="20" width="40" height="70" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="140" y="20" width="55" height="70" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="205" y="20" width="50" height="70" fill="#1b4e3d" stroke="#00ff80" stroke-width="2"/>
    
    <rect x="20" y="110" width="45" height="80" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="75" y="110" width="70" height="80" fill="#4e1b2d" stroke="#ff4040" stroke-width="2"/>
    <rect x="155" y="110" width="35" height="80" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="200" y="110" width="55" height="80" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
  </g>
  
  <!-- 블록 B: 네온 상점가 (우상단) -->
  <g opacity="0.7">
    <rect x="340" y="20" width="25" height="35" fill="#4e1b3d" stroke="#ff0080" stroke-width="2"/>
    <rect x="370" y="20" width="30" height="35" fill="#1b4e4e" stroke="#00ffff" stroke-width="2"/>
    <rect x="405" y="20" width="25" height="35" fill="#4e3d1b" stroke="#ffff00" stroke-width="2"/>
    <rect x="435" y="20" width="35" height="35" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="475" y="20" width="20" height="35" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    
    <rect x="340" y="65" width="35" height="40" fill="#1b4e3d" stroke="#00ff80" stroke-width="2"/>
    <rect x="380" y="65" width="25" height="40" fill="#4e1b2d" stroke="#ff4040" stroke-width="2"/>
    <rect x="410" y="65" width="40" height="40" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="455" y="65" width="40" height="40" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    
    <rect x="338" y="115" width="160" height="8" fill="#0f0f1a"/>
    
    <rect x="340" y="130" width="30" height="55" fill="#4e1b3d" stroke="#ff0080" stroke-width="2"/>
    <rect x="375" y="130" width="25" height="55" fill="#1b4e4e" stroke="#00ffff" stroke-width="2"/>
    <rect x="405" y="130" width="35" height="55" fill="#4e3d1b" stroke="#ffff00" stroke-width="2"/>
    <rect x="445" y="130" width="30" height="55" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="480" y="130" width="15" height="55" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    
    <rect x="340" y="195" width="40" height="50" fill="#1b4e3d" stroke="#00ff80" stroke-width="2"/>
    <rect x="385" y="195" width="35" height="50" fill="#4e1b2d" stroke="#ff4040" stroke-width="2"/>
    <rect x="425" y="195" width="30" height="50" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="460" y="195" width="35" height="50" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
  </g>
  
  <!-- 블록 C: 대형 빌딩 + 광장 (우상단 끝) -->
  <g opacity="0.7">
    <rect x="520" y="20" width="80" height="90" fill="#1b1b3d" stroke="url(#neonBlue)" stroke-width="3"/>
    <rect x="610" y="20" width="70" height="60" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="610" y="90" width="70" height="65" fill="#1b4e4e" stroke="#00ffff" stroke-width="2"/>
    
    <rect x="520" y="120" width="80" height="60" fill="#12121f" stroke="#404060" stroke-width="1"/>
    <circle cx="560" cy="150" r="15" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.5"/>
    
    <rect x="520" y="190" width="60" height="55" fill="#4e1b3d" stroke="#ff0080" stroke-width="2"/>
    <rect x="590" y="165" width="90" height="80" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="3"/>
  </g>
  
  <!-- 블록 D: 주거 + 상업 혼합 (좌하단) -->
  <g opacity="0.7">
    <rect x="20" y="320" width="70" height="60" fill="#2d2d4e" stroke="#8080ff" stroke-width="2"/>
    <rect x="100" y="320" width="50" height="60" fill="#4e2d2d" stroke="#ff8080" stroke-width="2"/>
    <rect x="160" y="320" width="60" height="60" fill="#2d4e2d" stroke="#80ff80" stroke-width="2"/>
    <rect x="230" y="320" width="40" height="60" fill="#4e4e2d" stroke="#ffff80" stroke-width="2"/>
    
    <rect x="20" y="395" width="55" height="45" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="85" y="395" width="65" height="45" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="160" y="395" width="45" height="45" fill="#4e1b3d" stroke="#ff0080" stroke-width="2"/>
    <rect x="215" y="395" width="55" height="45" fill="#1b4e4e" stroke="#00ffff" stroke-width="2"/>
    
    <rect x="20" y="455" width="80" height="70" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="110" y="455" width="60" height="70" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="180" y="455" width="70" height="70" fill="#1b4e3d" stroke="#00ff80" stroke-width="2"/>
    <rect x="260" y="455" width="15" height="70" fill="#4e1b2d" stroke="#ff4040" stroke-width="2"/>
  </g>
  
  <!-- 블록 E: 시장/먹자골목 (중앙 하단) -->
  <g opacity="0.7">
    <rect x="340" y="320" width="150" height="70" fill="#15152a"/>
    <rect x="345" y="325" width="20" height="15" fill="#4e3d1b" stroke="#ffff00" stroke-width="1"/>
    <rect x="370" y="325" width="20" height="15" fill="#4e1b3d" stroke="#ff0080" stroke-width="1"/>
    <rect x="395" y="325" width="20" height="15" fill="#1b4e4e" stroke="#00ffff" stroke-width="1"/>
    <rect x="420" y="325" width="20" height="15" fill="#4e1b2d" stroke="#ff4040" stroke-width="1"/>
    <rect x="445" y="325" width="20" height="15" fill="#1b4e3d" stroke="#00ff80" stroke-width="1"/>
    <rect x="470" y="325" width="15" height="15" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="1"/>
    
    <rect x="345" y="350" width="25" height="15" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="1"/>
    <rect x="375" y="350" width="20" height="15" fill="#4e3d1b" stroke="#ffff00" stroke-width="1"/>
    <rect x="400" y="350" width="25" height="15" fill="#4e1b3d" stroke="#ff0080" stroke-width="1"/>
    <rect x="430" y="350" width="20" height="15" fill="#1b4e4e" stroke="#00ffff" stroke-width="1"/>
    <rect x="455" y="350" width="25" height="15" fill="#4e1b2d" stroke="#ff4040" stroke-width="1"/>
    
    <rect x="345" y="375" width="140" height="10" fill="#0a0a12"/>
    
    <rect x="340" y="400" width="45" height="50" fill="#4e1b3d" stroke="#ff0080" stroke-width="2"/>
    <rect x="390" y="400" width="50" height="50" fill="#1b4e4e" stroke="#00ffff" stroke-width="2"/>
    <rect x="445" y="400" width="45" height="50" fill="#4e3d1b" stroke="#ffff00" stroke-width="2"/>
    
    <rect x="340" y="465" width="60" height="60" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="410" y="465" width="40" height="60" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="460" y="465" width="30" height="60" fill="#1b4e3d" stroke="#00ff80" stroke-width="2"/>
  </g>
  
  <!-- 블록 F: 고층 상업지구 (우하단) -->
  <g opacity="0.7">
    <rect x="520" y="320" width="90" height="80" fill="#1b1b4e" stroke="url(#neonBlue)" stroke-width="3"/>
    <rect x="620" y="320" width="75" height="80" fill="#4e1b4e" stroke="url(#neonPink)" stroke-width="3"/>
    <rect x="705" y="320" width="75" height="80" fill="#1b4e4e" stroke="#00ffff" stroke-width="2"/>
    
    <rect x="520" y="420" width="60" height="70" fill="#2d1b4e" stroke="url(#neonPink)" stroke-width="2"/>
    <rect x="590" y="420" width="70" height="70" fill="#1b2d4e" stroke="url(#neonBlue)" stroke-width="2"/>
    <rect x="670" y="420" width="50" height="70" fill="#4e1b3d" stroke="#ff0080" stroke-width="2"/>
    <rect x="730" y="420" width="50" height="70" fill="#1b4e3d" stroke="#00ff80" stroke-width="2"/>
    
    <rect x="520" y="510" width="100" height="70" fill="#1b1b4e" stroke="url(#neonBlue)" stroke-width="3"/>
    <rect x="630" y="510" width="80" height="70" fill="#4e1b4e" stroke="url(#neonPink)" stroke-width="3"/>
    <rect x="720" y="510" width="60" height="70" fill="#2d4e4e" stroke="#00ffff" stroke-width="2"/>
  </g>
  
  <!-- 교차로 하이라이트 -->
  <rect x="280" y="260" width="40" height="40" fill="#1f1f3a" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- ============================================ -->
  <!-- 카메라 경로 (각 구역 중앙을 연결하는 순환 경로) -->
  <!-- ============================================ -->
  
  <!-- 각 구역 중앙 좌표:
       A: (140, 130)  - 좌상단 고층 오피스
       B: (415, 130)  - 네온 상점가
       C: (600, 130)  - 광장
       F: (660, 450)  - 우하단 상업지구
       E: (415, 420)  - 먹자골목
       D: (140, 420)  - 주거+상업
       다시 A로 복귀
  -->
  
  <!-- 카메라 경로 배경 (글로우 효과) -->
  <path d="M 140 130 
           C 200 80, 350 80, 415 130
           C 480 130, 520 100, 600 130
           C 680 160, 700 350, 660 450
           C 620 500, 500 480, 415 420
           C 330 380, 200 380, 140 420
           C 80 460, 60 200, 140 130"
        fill="none" 
        stroke="#00ffff" 
        stroke-width="8" 
        opacity="0.15"
        filter="url(#glow)"/>
  
  <!-- 카메라 경로 메인 -->
  <path d="M 140 130 
           C 200 80, 350 80, 415 130
           C 480 130, 520 100, 600 130
           C 680 160, 700 350, 660 450
           C 620 500, 500 480, 415 420
           C 330 380, 200 380, 140 420
           C 80 460, 60 200, 140 130"
        fill="none" 
        stroke="url(#cameraPath)" 
        stroke-width="3" 
        stroke-dasharray="12,6"
        opacity="0.9"/>
  
  <!-- 방향 화살표들 -->
  <g fill="#00ffff" opacity="0.8">
    <!-- A → B -->
    <polygon points="280,95 290,100 280,105" transform="rotate(-15, 280, 100)"/>
    <!-- B → C -->
    <polygon points="510,115 520,120 510,125" transform="rotate(10, 510, 120)"/>
    <!-- C → F -->
    <polygon points="665,290 675,295 665,300" transform="rotate(75, 665, 295)"/>
    <!-- F → E -->
    <polygon points="540,455 530,460 540,465" transform="rotate(170, 535, 460)"/>
    <!-- E → D -->
    <polygon points="280,400 270,405 280,410" transform="rotate(185, 275, 405)"/>
    <!-- D → A -->
    <polygon points="125,275 115,280 125,285" transform="rotate(-85, 120, 280)"/>
  </g>
  
  <!-- 웨이포인트 (각 구역 중앙점) -->
  <g filter="url(#glow)">
    <!-- A: 고층 오피스 -->
    <circle cx="140" cy="130" r="12" fill="#0a0a15" stroke="#ff0080" stroke-width="2"/>
    <text x="140" y="134" fill="#ff0080" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">1</text>
    
    <!-- B: 네온 상점가 -->
    <circle cx="415" cy="130" r="12" fill="#0a0a15" stroke="#00ffff" stroke-width="2"/>
    <text x="415" y="134" fill="#00ffff" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">2</text>
    
    <!-- C: 광장 -->
    <circle cx="600" cy="130" r="12" fill="#0a0a15" stroke="#ffff00" stroke-width="2"/>
    <text x="600" y="134" fill="#ffff00" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">3</text>
    
    <!-- F: 상업지구 -->
    <circle cx="660" cy="450" r="12" fill="#0a0a15" stroke="#00ff80" stroke-width="2"/>
    <text x="660" y="454" fill="#00ff80" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">4</text>
    
    <!-- E: 먹자골목 -->
    <circle cx="415" cy="420" r="12" fill="#0a0a15" stroke="#ff8000" stroke-width="2"/>
    <text x="415" y="424" fill="#ff8000" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">5</text>
    
    <!-- D: 주거+상업 -->
    <circle cx="140" cy="420" r="12" fill="#0a0a15" stroke="#8080ff" stroke-width="2"/>
    <text x="140" y="424" fill="#8080ff" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">6</text>
  </g>
  
  <!-- 카메라 아이콘 (시작점) -->
  <use href="#camera" x="118" y="100" width="24" height="24"/>
  
  <!-- 범례 -->
  <g transform="translate(10, 540)">
    <rect x="0" y="0" width="780" height="50" fill="#0a0a15" stroke="#303050" stroke-width="1" rx="5"/>
    <text x="15" y="20" fill="#ffffff" font-size="11" font-family="sans-serif" font-weight="bold">카메라 경로</text>
    
    <!-- 경로 순서 -->
    <circle cx="120" cy="25" r="8" fill="#0a0a15" stroke="#ff0080" stroke-width="2"/>
    <text x="120" y="29" fill="#ff0080" font-size="10" text-anchor="middle">1</text>
    <text x="135" y="29" fill="#aaaaaa" font-size="10">고층오피스</text>
    
    <text x="205" y="29" fill="#505070" font-size="14">→</text>
    
    <circle cx="230" cy="25" r="8" fill="#0a0a15" stroke="#00ffff" stroke-width="2"/>
    <text x="230" y="29" fill="#00ffff" font-size="10" text-anchor="middle">2</text>
    <text x="245" y="29" fill="#aaaaaa" font-size="10">상점가</text>
    
    <text x="295" y="29" fill="#505070" font-size="14">→</text>
    
    <circle cx="320" cy="25" r="8" fill="#0a0a15" stroke="#ffff00" stroke-width="2"/>
    <text x="320" y="29" fill="#ffff00" font-size="10" text-anchor="middle">3</text>
    <text x="335" y="29" fill="#aaaaaa" font-size="10">광장</text>
    
    <text x="370" y="29" fill="#505070" font-size="14">→</text>
    
    <circle cx="395" cy="25" r="8" fill="#0a0a15" stroke="#00ff80" stroke-width="2"/>
    <text x="395" y="29" fill="#00ff80" font-size="10" text-anchor="middle">4</text>
    <text x="410" y="29" fill="#aaaaaa" font-size="10">상업지구</text>
    
    <text x="470" y="29" fill="#505070" font-size="14">→</text>
    
    <circle cx="495" cy="25" r="8" fill="#0a0a15" stroke="#ff8000" stroke-width="2"/>
    <text x="495" y="29" fill="#ff8000" font-size="10" text-anchor="middle">5</text>
    <text x="510" y="29" fill="#aaaaaa" font-size="10">먹자골목</text>
    
    <text x="570" y="29" fill="#505070" font-size="14">→</text>
    
    <circle cx="595" cy="25" r="8" fill="#0a0a15" stroke="#8080ff" stroke-width="2"/>
    <text x="595" y="29" fill="#8080ff" font-size="10" text-anchor="middle">6</text>
    <text x="610" y="29" fill="#aaaaaa" font-size="10">주거</text>
    
    <text x="645" y="29" fill="#505070" font-size="14">→</text>
    
    <circle cx="670" cy="25" r="8" fill="#0a0a15" stroke="#ff0080" stroke-width="2"/>
    <text x="670" y="29" fill="#ff0080" font-size="10" text-anchor="middle">1</text>
    <text x="685" y="29" fill="#aaaaaa" font-size="10">(순환)</text>
    
    <!-- 카메라 표시 -->
    <use href="#camera" x="740" y="13" width="24" height="24"/>
  </g>
  
  <!-- 구역 라벨 (약간 투명하게) -->
  <text x="140" y="95" fill="#ff80ff" font-size="11" font-family="sans-serif" opacity="0.6" text-anchor="middle">A. 고층오피스</text>
  <text x="415" y="95" fill="#80ffff" font-size="11" font-family="sans-serif" opacity="0.6" text-anchor="middle">B. 상점가</text>
  <text x="600" y="95" fill="#ffff80" font-size="11" font-family="sans-serif" opacity="0.6" text-anchor="middle">C. 광장</text>
  <text x="140" y="460" fill="#8080ff" font-size="11" font-family="sans-serif" opacity="0.6" text-anchor="middle">D. 주거</text>
  <text x="415" y="460" fill="#ff8080" font-size="11" font-family="sans-serif" opacity="0.6" text-anchor="middle">E. 먹자골목</text>
  <text x="660" y="490" fill="#80ff80" font-size="11" font-family="sans-serif" opacity="0.6" text-anchor="middle">F. 상업지구</text>
</svg>
